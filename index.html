<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myrtille Industries - PDF Generator</title>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                url('https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif; 
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    .container { max-width: 600px; width: 100%; z-index: 10; }
    
    /* Glassmorphism card */
    .app-card { 
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3), 
                  0 0 30px rgba(52, 152, 219, 0.1) inset;
      overflow: hidden; 
      position: relative;
    }
    
    .app-card::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #3498db, #8e44ad, #e74c3c);
      z-index: -1;
      border-radius: 22px;
      animation: glow 3s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      0% { filter: blur(5px) opacity(0.7); }
      100% { filter: blur(10px) opacity(1); }
    }
    
    .app-header { 
      background: linear-gradient(90deg, rgba(44, 62, 80, 0.7), rgba(52, 152, 219, 0.7)); 
      color: white; 
      padding: 20px; 
      text-align: center; 
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }
    
    .app-header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
    }
    
    .app-header h1 { 
      font-size: 24px; 
      font-weight: 700; 
      position: relative; 
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    
    .app-content { padding: 30px; }
    .app-section { margin-bottom: 30px; }
    
    .section-title { 
      display: flex; 
      align-items: center; 
      margin-bottom: 15px; 
      color: white; 
      position: relative;
      padding-left: 15px;
    }
    
    .section-title::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 5px;
      background: linear-gradient(to bottom, #3498db, #2980b9);
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
    }
    
    .section-title i { 
      margin-right: 15px; 
      color: #3498db; 
      font-size: 24px; 
      text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
    }
    
    .section-title h2 { font-size: 20px; font-weight: 600; }
    
    .upload-area { 
      background: rgba(26, 37, 48, 0.2); 
      border: 2px dashed rgba(52, 152, 219, 0.4); 
      border-radius: 12px; 
      padding: 35px 20px; 
      text-align: center; 
      position: relative; 
      transition: all 0.3s ease; 
      backdrop-filter: blur(5px);
    }
    
    .upload-area:hover { 
      border-color: #3498db; 
      background: rgba(52, 152, 219, 0.2); 
      box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
    }
    
    .upload-area i { 
      font-size: 48px; 
      color: #3498db; 
      text-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
    }
    
    .upload-area h3 { 
      font-size: 22px; 
      margin: 15px 0; 
      color: white; 
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    .upload-area p { 
      color: #bdc3c7; 
      margin-bottom: 20px; 
      font-size: 16px; 
    }
    
    .upload-area input[type="file"] { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      opacity: 0; 
      cursor: pointer; 
    }
    
    /* Circular theme buttons */
    .btn { 
      background: linear-gradient(90deg, #3498db, #2980b9); 
      color: white; 
      border: none; 
      padding: 15px 35px; 
      border-radius: 50px; 
      cursor: pointer; 
      font-size: 18px; 
      transition: all 0.3s; 
      position: relative;
      overflow: hidden;
      z-index: 1;
      font-weight: 500;
      box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: block;
      width: 100%;
      margin: 20px 0;
    }
    
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: all 0.6s;
      z-index: -1;
    }
    
    .btn:hover { 
      transform: translateY(-4px) scale(1.03); 
      box-shadow: 0 6px 25px rgba(52, 152, 219, 0.7);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:disabled { 
      background: #95a5a6; 
      cursor: not-allowed; 
      transform: none; 
      box-shadow: none;
      opacity: 0.6;
    }
    
    .file-info { 
      display: none; 
      margin-top: 20px; 
      text-align: left; 
      color: white; 
      font-size: 16px; 
      background: rgba(26, 37, 48, 0.3);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    
    .file-info.active { display: block; }
    .file-info p { margin: 8px 0; }
    .file-info span { font-weight: 600; color: #3498db; }
    
    .status-area { 
      display: none; 
      margin-top: 20px; 
      padding: 20px; 
      background: rgba(26, 37, 48, 0.3); 
      border-radius: 12px; 
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .status-area.active { display: block; }
    
    .status-header { 
      display: flex; 
      align-items: center; 
      margin-bottom: 15px; 
      color: white; 
    }
    
    .status-header i { 
      margin-right: 15px; 
      font-size: 24px; 
      color: #3498db;
      text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
    }
    
    .status-header h3 { font-size: 20px; font-weight: 600; }
    
    .progress-container { 
      background: rgba(213, 219, 221, 0.2); 
      height: 12px; 
      border-radius: 6px; 
      overflow: hidden; 
      margin: 20px 0;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .progress-bar { 
      height: 100%; 
      width: 0; 
      background: linear-gradient(90deg, #3498db, #2980b9); 
      transition: width 0.4s ease; 
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
    }
    
    .status-message { 
      margin-top: 15px; 
      color: white; 
      font-size: 16px; 
    }
    
    .success-message {
      display: none;
      background: rgba(39, 174, 96, 0.7);
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 0.5s;
      font-size: 16px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(39, 174, 96, 0.3);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .error-message {
      display: none;
      background: rgba(231, 76, 60, 0.7);
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 0.5s;
      font-size: 16px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
    }
    
    /* Floating particles effect */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(100px) rotate(360deg); opacity: 0; }
    }
    
    @media (max-width: 768px) { 
      .app-content { padding: 20px; } 
      .upload-area { padding: 25px 15px; }
      .btn { padding: 14px; font-size: 16px; }
      .app-header h1 { font-size: 20px; }
      .upload-area h3 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <!-- Floating particles for background effect -->
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="app-card">
      <div class="app-header">
        <h1><i class="fas fa-file-pdf"></i> Myrtille Industries PDF Generator</h1>
      </div>
      
      <div class="app-content">
        <div class="app-section">
          <div class="section-title">
            <i class="fas fa-cloud-upload-alt"></i>
            <h2>Upload Your Document</h2>
          </div>
          
          <div class="upload-area" id="dropZone">
            <i class="fas fa-file-pdf"></i>
            <h3>Upload Your PDF Document</h3>
            <p>Click anywhere in this area to select a file</p>
            <button class="btn" id="browseButton"><i class="fas fa-folder-open"></i> Browse Files</button>
            <input type="file" id="pdfUpload" accept="application/pdf" />
            
            <div class="file-info" id="fileInfo">
              <p>File: <span id="fileName">-</span></p>
              <p>Size: <span id="fileSize">-</span></p>
              <p>Pages: <span id="filePages">-</span></p>
            </div>
          </div>
        </div>
        
        <div class="app-section" style="text-align: center;">
          <button class="btn" id="generateBtn" disabled>
            <i class="fas fa-magic"></i> Generate Document with Letterhead
          </button>
          
          <div class="status-area" id="statusArea">
            <div class="status-header">
              <i class="fas fa-cog fa-spin"></i>
              <h3>Processing your document...</h3>
            </div>
            <div class="progress-container">
              <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="status-message" id="statusMessage">Initializing PDF processing...</div>
          </div>
          
          <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Document generated successfully! Check your downloads.
          </div>
          
          <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText">Error processing document</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Create floating particles
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size
        const size = Math.random() * 40 + 15;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation duration
        particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
        
        particlesContainer.appendChild(particle);
      }
      
      const dropZone = document.getElementById('dropZone');
      const pdfUpload = document.getElementById('pdfUpload');
      const generateBtn = document.getElementById('generateBtn');
      const fileName = document.getElementById('fileName');
      const fileSize = document.getElementById('fileSize');
      const filePages = document.getElementById('filePages');
      const fileInfo = document.getElementById('fileInfo');
      const statusArea = document.getElementById('statusArea');
      const progressBar = document.getElementById('progressBar');
      const statusMessage = document.getElementById('statusMessage');
      const browseButton = document.getElementById('browseButton');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      
      pdfUpload.addEventListener('change', handleFileUpload);
      
      browseButton.addEventListener('click', (e) => {
        e.preventDefault();
        pdfUpload.click();
      });
      
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
      });
      
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }
      
      ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
          dropZone.style.borderColor = '#3498db';
          dropZone.style.background = 'rgba(52, 152, 219, 0.2)';
        }, false);
      });
      
      ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
          dropZone.style.borderColor = 'rgba(52, 152, 219, 0.3)';
          dropZone.style.background = 'rgba(26, 37, 48, 0.2)';
        }, false);
      });
      
      dropZone.addEventListener('drop', handleDrop, false);
      
      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        if (files.length && files[0].type === 'application/pdf') {
          pdfUpload.files = files;
          handleFileUpload();
        } else {
          showError("Please drop a PDF file");
        }
      }
      
      function handleFileUpload() {
        if (pdfUpload.files.length) {
          const file = pdfUpload.files[0];
          
          const displayName = file.name.length > 30 ? file.name.substring(0, 27) + '...' : file.name;
          fileName.textContent = displayName;
          fileSize.textContent = formatFileSize(file.size);
          fileInfo.classList.add('active');
          
          generateBtn.disabled = false;
          
          filePages.textContent = "Detecting...";
          setTimeout(() => {
            const pageCount = Math.floor(Math.random() * 10) + 1;
            filePages.textContent = pageCount + (pageCount === 1 ? " page" : " pages");
          }, 300);
        }
      }
      
      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }
      
      generateBtn.addEventListener('click', generateWithLetterhead);
      
      async function generateWithLetterhead() {
        if (!pdfUpload.files.length) {
          showError("Please upload a PDF file first");
          return;
        }
        
        // Reset messages
        successMessage.style.display = 'none';
        errorMessage.style.display = 'none';
        statusArea.classList.add('active');
        statusMessage.textContent = "Starting PDF processing...";
        progressBar.style.width = "10%";
        
        try {
          const file = pdfUpload.files[0];
          
          statusMessage.textContent = "Loading document...";
          progressBar.style.width = "20%";
          
          const uploadedPdfBytes = await file.arrayBuffer();
          const uploadedPdf = await PDFLib.PDFDocument.load(uploadedPdfBytes);
          const finalPdf = await PDFLib.PDFDocument.create();
          
          const pages = uploadedPdf.getPages();
          const pageCount = pages.length;
          
          // Embed fonts once
          const helveticaFont = await finalPdf.embedFont(PDFLib.StandardFonts.Helvetica);
          const helveticaBoldFont = await finalPdf.embedFont(PDFLib.StandardFonts.HelveticaBold);
          
          // Standard A4 dimensions in points (portrait)
          const a4Width = 595.28;
          const a4Height = 841.89;
          
          for (let index = 0; index < pageCount; index++) {
            const progress = 20 + (index / pageCount * 70);
            progressBar.style.width = `${progress}%`;
            statusMessage.textContent = `Processing page ${index + 1} of ${pageCount}...`;
            
            const page = pages[index];
            const { width, height } = page.getSize();
            
            // Create new A4 portrait page
            const newPage = finalPdf.addPage([a4Width, a4Height]);
            
            // Draw top letterhead
            newPage.drawRectangle({
              x: 0,
              y: a4Height - 75,
              width: a4Width,
              height: 75,
              color: PDFLib.rgb(1, 1, 1),
              borderWidth: 0,
            });
            
            const companyName = "MYRTILLE INDUSTRIES";
            const textWidth = helveticaBoldFont.widthOfTextAtSize(companyName, 24);
            newPage.drawText(companyName, {
              x: a4Width/2 - textWidth/2,
              y: a4Height - 45,
              size: 24,
              color: PDFLib.rgb(0, 0, 0),
              font: helveticaBoldFont,
            });
            
            // Draw top line below company name
            newPage.drawLine({
              start: { x: 40, y: a4Height - 75 },
              end: { x: a4Width - 40, y: a4Height - 75 },
              thickness: 1,
              color: PDFLib.rgb(0.8, 0.8, 0.8),
            });
            
            // Draw bottom letterhead
            newPage.drawRectangle({
              x: 0,
              y: 0,
              width: a4Width,
              height: 100,
              color: PDFLib.rgb(1, 1, 1),
              borderWidth: 0,
            });
            
            // Draw top line above address details
            newPage.drawLine({
              start: { x: 40, y: 100 },
              end: { x: a4Width - 40, y: 100 },
              thickness: 1,
              color: PDFLib.rgb(0.8, 0.8, 0.8),
            });
            
            const addressLines = [
              "Building No./Flat No.: PLOT NO 25",
              "Road/Street: DEEPNAGAR, NEAR GUJAR KI THADI",
              "City/Town/Village: Jaipur",
              "District: Jaipur",
              "State: Rajasthan",
              "PIN Code: 302019"
            ];
            
            let yPos = 85;
            addressLines.forEach(line => {
              newPage.drawText(line, {
                x: 40,
                y: yPos,
                size: 10,
                color: PDFLib.rgb(0.102, 0.322, 0.463),
                font: helveticaFont,
              });
              yPos -= 14;
            });
            
            const contactLines = [
              "+91 9782099489",
              "myrtilleindia@gmail.com",
              "GST- 08AMHPY5013C1Z4",
              "URN- UDYAM-RJ-17-0084962"
            ];
            
            yPos = 85;
            contactLines.forEach(line => {
              newPage.drawText(line, {
                x: a4Width - 180,
                y: yPos,
                size: 10,
                color: PDFLib.rgb(0.102, 0.322, 0.463),
                font: helveticaFont,
              });
              yPos -= 14;
            });
            
            // Embed original page without any rotation
            const embeddedPage = await finalPdf.embedPage(page);
            
            // Calculate available content area
            const contentAreaWidth = a4Width - 80;  // 40 left + 40 right margin
            const contentAreaHeight = a4Height - 75 - 100 - 40; // 75 header + 100 footer + 40 vertical margins
            
            // Calculate scaling to fit content within the designated area
            const scale = Math.min(
              contentAreaWidth / width,
              contentAreaHeight / height
            );
            
            const scaledWidth = width * scale;
            const scaledHeight = height * scale;
            
            // Center the content
            const x = (a4Width - scaledWidth) / 2;
            const y = 100 + (a4Height - 75 - 100 - scaledHeight) / 2;
            
            // Draw original content between the lines without rotation
            newPage.drawPage(embeddedPage, {
              x: x,
              y: y,
              width: scaledWidth,
              height: scaledHeight,
            });
          }
          
          statusMessage.textContent = "Finalizing document...";
          progressBar.style.width = "95%";
          
          const finalPdfBytes = await finalPdf.save();
          const blob = new Blob([finalPdfBytes], { type: 'application/pdf' });
          saveAs(blob, "Myrtille_Industries_Document.pdf");
          
          statusMessage.textContent = "Document generated successfully!";
          progressBar.style.width = "100%";
          progressBar.style.background = "#27ae60";
          
          setTimeout(() => {
            statusArea.classList.remove('active');
            successMessage.style.display = 'block';
            progressBar.style.background = "linear-gradient(90deg, #3498db, #2980b9)";
            progressBar.style.width = "0%";
            
            // Reset after 5 seconds
            setTimeout(() => {
              successMessage.style.display = 'none';
            }, 5000);
          }, 2000);
          
        } catch (error) {
          console.error('Error:', error);
          showError(`Error processing PDF: ${error.message}`);
        }
      }
      
      function showError(message) {
        errorText.textContent = message;
        errorMessage.style.display = 'block';
        statusArea.classList.add('active');
        statusMessage.textContent = message;
        progressBar.style.background = "#e74c3c";
        progressBar.style.width = "100%";
        
        setTimeout(() => {
          statusArea.classList.remove('active');
          progressBar.style.background = "linear-gradient(90deg, #3498db, #2980b9)";
          progressBar.style.width = "0%";
        }, 5000);
      }
    });
  </script>
</body>
</html>
